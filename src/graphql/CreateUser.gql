mutation createUser(
  $firstName: String!
  $lastName: String!
  $email: String!
  $username: String!
  $password: String!
) {
  createUser(
    firstName: $firstName
    lastName: $lastName
    email: $email
    username: $username
    password: $password
    isAdmin: false
  ) {
    id
    firstName
    lastName
  }
}
